<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - School Sync</title>
<style>
    /* Header and navbar formatting */
    body {
        font-family: Arial, sans-serif;
        background-color: #a3b18a;
        margin: 0;
        padding: 0;
    }

    .header {
        background-color: #3a5a40;
        color: #ffffff;
        text-align: center;
        padding: 20px;
        border-bottom: 4px solid #3a5a40;
    }

    .navbar {
        overflow: hidden;
        background-color: #588157;
        text-align: center;
    }

    .navbar a {
        display: inline-block;
        color: rgb(255, 255, 255);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .navbar a:hover {
        background-color: #344e41;
    }

    /* Container formatting */
    .container {
        background-color: #dad7cd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px auto; /* Center the container horizontally */
        max-width: 400px; /* Limit width to improve readability */
    }

    /* Form formatting */
    form {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: #588157;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #344e41;
    }
</style>
</head>
<body>

<!-- Overall header -->
<div class="header">
    <h1>School Sync</h1>
</div>



<!-- Login form -->
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="registration.html">Register here</a>.</p>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        // Retrieve the stored user data from localStorage
        var users = JSON.parse(localStorage.getItem("users")) || [];
        
        // Find the user with the provided username
        var user = users.find(function(user) {
            return user.username === username;
        });
        
        if (!user) {
            alert("User not found. Please register first.");
            return;
        }
        
        // Check if the password matches the stored password for the user
        if (password === user.password) {
            alert("Login successful!");
            window.location.href = "HomePage.html"; // Redirect to the home page
        } else {
            alert("Incorrect password. Please try again.");
        }
    });
    </script>
    

</body>
</html>
